server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/school_social?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  sql:
    init:
      mode: always

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.school.social.entity
  configuration:
    map-underscore-to-camel-case: true
